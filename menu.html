<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="content">

        <div class="play">
            <button class="button play">
                <img src="pic/play.png" alt="Bouton">
            </button>
        </div>

        <div class="option">
            <a href="option.html">
                <button class="button options">
                    <img src="pic/option.png" alt="Bouton">
                </button>
            </a>

        </div>

        <audio id="audio-element" src="sound.mp3" loop></audio>
        <div class="volume-control" style="display: none;">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
            <span id="volume-value">50%</span>
        </div>

        <button id="play-pause">Play</button>



        <script src="sound.js"></script>

    </div>

</body>
</html>
