<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="scripts/game.js"></script>
    <title>Futuristic Simon Game</title>
    <style>        :root {
        --shadow-color: #0d633f;
        --border-color: #0d63ea;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: black;
        overflow: hidden;
        gap: 15px;
    }

    .simon {
        position: relative;
        width: 300px;
        height: 300px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 15px;
    }

    .cube {
        position: relative;
        width: 140px;
        height: 140px;
        background: #000;
        border: 2px solid #000;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        z-index: 0;
    }

    .cube:hover {
        transform: translateY(-10px) scale(1.1);
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 1), 0 0 25px rgba(0, 255, 255, 0.9);
    }

    .e1 {
        background: #b30000;
    }

    .e2 {
        background: #00b300;
    }

    .e3 {
        background: #0000b3;
    }

    .e4 {
        background: #b3b300;
    }

    .e0 {
        position: absolute;
        width: 120px;
        height: 120px;
        align-self: center;
        justify-self: center;
        background: var(--shadow-color);
        border-radius: 100%;
        border: 2px solid var(--border-color);
        z-index: 999;
        animation: rotate-shadow 0.5s linear infinite;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .center-hide {
        position: absolute;
        width: 180px;
        height: 180px;
        align-self: center;
        justify-self: center;
        background: black;
        border-radius: 100%;
        z-index: 1;
    }

    @keyframes rotate-shadow {
        0% {
            box-shadow: 0 0 20px var(--shadow-color), 0 0 30px var(--shadow-color);
            transform: rotate(0deg);
        }
        50% {
            box-shadow: 0 0 30px var(--shadow-color), 0 0 60px var(--shadow-color);
            transform: rotate(180deg);
        }
        100% {
            box-shadow: 0 0 15px var(--shadow-color), 0 0 30px var(--shadow-color);
            transform: rotate(360deg);
        }
    }    </style>
</head>
<body>
