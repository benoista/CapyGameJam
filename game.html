<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="scripts/game.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/pannel.css">

    <title>Futuristic Simon Game</title>
</head>
<body>
<div class="score"></div>
<div class="grid size1">
    <div class="simon simSize1">
        <div class="cube e1"></div>
        <div class="cube e2"></div>
        <div class="cube e3"></div>
        <div class="cube e4"></div>
        <div class="e0"></div>
        <div class="center-hide"></div>
        <button id="play">Go</button>
    </div>
</div>

<div class="score-panel" id="scorePanel">
    <h2>Score</h2>
    <p id="scoreValue">0</p>
    <button class="close-btn" id="closePanel">Close</button>
</div>

<script src="scripts/panel.js"></script>

</body>
</html>
