<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Party with Laser Beams</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
        }

        .laser-beam {
            position: absolute;
            width: 5px;
            height: 100px;
            border-radius: 50%;
            opacity: 0;
            animation: laserAnimation 0.3s ease-in-out forwards;
        }

        @keyframes laserAnimation {
            0% {
                opacity: 1;
                transform: scaleY(1);
            }
            100% {
                opacity: 0;
                transform: scaleY(5);
            }
        }

        .rotating-image {
            position: absolute;
            width: 100px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            transition: transform 0.5s ease-in-out;
            z-index: 1;
        }

        button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 2;
        }

        .disco-light {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            z-index: 0;
            animation: flash 0.8s infinite;
        }

        .capybara {
            position: absolute;
            will-change: transform;
            transition: transform 0.5s ease-in-out;
            z-index: 1;
        }
               /* Overlay that covers the full screen */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black  ;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        /* Button inside the overlay */
        #overlay button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            z-index: 999;
        }

        /* Flash animation for disco-light */
        @keyframes flash {
            0% { background: red; }
            25% { background: yellow; }
            50% { background: green; }
            75% { background: blue; }
            100% { background: purple; }
        }

        .rainbow {    animation: birthday 0.675s infinite; font-size: 5rem}
        @keyframes birthday {    0% {        background-image: -webkit-gradient(linear, left top, right top,        color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f),        color-stop(0.45, #2ff), color-stop(0.6, #2f2), color-stop(0.75, #2f2),        color-stop(0.9, #ff2), color-stop(1, #f22));        background-image: linear-gradient(to right,        #f22 0%, #f2f 15%, #22f 30%, #2ff 45%, #2f2 60%, #2f2 75%, #ff2 90%, #f22 100%);        color: transparent;        background-clip: text;        -webkit-background-clip: text;    }    16% {        background-image: -webkit-gradient(linear, left top, right top,        color-stop(0, #ff2), color-stop(0.15, #f22), color-stop(0.3, #f2f),        color-stop(0.45, #22f), color-stop(0.6, #2ff), color-stop(0.75, #2ff),        color-stop(0.9, #2f2), color-stop(1, #ff2));        background-image: linear-gradient(to right,        #ff2 0%, #f22 15%, #f2f 30%, #22f 45%, #2ff 60%, #2ff 75%, #2f2 90%, #ff2 100%);        color: transparent;        background-clip: text;        -webkit-background-clip: text;    }    33% {        background-image: -webkit-gradient(linear, left top, right top,        color-stop(0, #2f2), color-stop(0.15, #ff2), color-stop(0.3, #f22),        color-stop(0.45, #f2f), color-stop(0.6, #22f), color-stop(0.75, #22f),        color-stop(0.9, #2ff), color-stop(1, #2f2));        background-image: linear-gradient(to right,        #2f2 0%, #ff2 15%, #f22 30%, #f2f 45%, #22f 60%, #22f 75%, #2ff 90%, #2f2 100%);        color: transparent;        background-clip: text;        -webkit-background-clip: text;    }    50% {        background-image: -webkit-gradient(linear, left top, right top,        color-stop(0, #2ff), color-stop(0.15, #2f2), color-stop(0.3, #ff2),        color-stop(0.45, #f22), color-stop(0.6, #f2f), color-stop(0.75, #f2f),        color-stop(0.9, #22f), color-stop(1, #2ff));        background-image: linear-gradient(to right,        #2ff 0%, #2f2 15%, #ff2 30%, #f22 45%, #f2f 60%, #f2f 75%, #22f 90%, #2ff 100%);        color: transparent;        background-clip: text;        -webkit-background-clip: text;    }    66% {        background-image: -webkit-gradient(linear, left top, right top,        color-stop(0, #22f), color-stop(0.15, #2ff), color-stop(0.3, #2f2),        color-stop(0.45, #ff2), color-stop(0.6, #f22), color-stop(0.75, #f22),        color-stop(0.9, #f2f), color-stop(1, #22f));        background-image: linear-gradient(to right,        #22f 0%, #2ff 15%, #2f2 30%, #ff2 45%, #f22 60%, #f22 75%, #f2f 90%, #22f 100%);        color: transparent;        background-clip: text;        -webkit-background-clip: text;    }    83% {        background-image: -webkit-gradient(linear, left top, right top,        color-stop(0, #f2f), color-stop(0.15, #22f), color-stop(0.3, #2ff),        color-stop(0.45, #2f2), color-stop(0.6, #ff2), color-stop(0.75, #ff2),        color-stop(0.9, #f22), color-stop(1, #f2f));        background-image: linear-gradient(to right,        #f2f 0%, #22f 15%, #2ff 30%, #2f2 45%, #ff2 60%, #ff2 75%, #f22 90%, #f2f 100%);        color: transparent;        background-clip: text;        -webkit-background-clip: text;    }    100% {        background-image: -webkit-gradient(linear, left top, right top,        color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f),        color-stop(0.45, #2ff), color-stop(0.6, #2f2), color-stop(0.75, #2f2),        color-stop(0.9, #ff2), color-stop(1, #f22));        background-image: linear-gradient(to right,        #f22 0%, #f2f 15%, #22f 30%, #2ff 45%, #2f2 60%, #2f2 75%, #ff2 90%, #f22 100%);        color: transparent;        background-clip: text;        -webkit-background-clip: text;    }}
    </style>
</head>
<body>
<div id="container">
    <!-- Full-screen overlay with a button to dismiss it -->
    <div id="overlay">
        <div>
            <img src="capi.jpg" alt="Disco Ball" style="width: 100%; height: 100%; z-index: 990">
           <button style="top:-10rem;width: 100vh; background: rgba(44,62,80,0)"><p class="rainbow">Welcome to the Disco Party with Laser Beams!
               RATATATA!</p></button></div>




        <button  id="close-overlay">Start Disco Party </button>
    </div>
    <audio id="disco-music" loop>
        <source src="capy%20song.wav" type="audio/mp3">
    </audio>

    <!-- Rest of the content -->
    <div class="disco-light" id="disco-light"></div>
    <img src="capi.jpg" class="rotating-image" alt="Rotating Image" id="rotating-image">
    <button id="action-button">Start Disco Party</button>

    <button id="add-capybara">Add Capybara</button>
</div>

<script src="index.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get the elements
        const overlay = document.getElementById('overlay');
        const closeButton = document.getElementById('close-overlay');

        // When the button in the overlay is clicked, hide the overlay
        closeButton.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    });
</script>
</body>
</html>
